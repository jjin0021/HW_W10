<!DOCTYPE html>
<html>
<head>
  <title>Australian Public University Students</title>

  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>

<body>

  <div class="page">
    <h1>Australian Public University Students</h1>

    <div id="bar" class="vis-container"></div>

    <div id="symbol_map" class="vis-container"></div>
  </div>

  <script type="text/javascript">
    var specVis1 = "js/symbol_map.vg.json";
    var specVis2 = "js/bar.vg.json";

    vegaEmbed('#symbol_map', specVis1).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#bar', specVis2).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>
</html>
