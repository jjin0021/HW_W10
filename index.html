<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>
    
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<div id="symbol_map"></div>

<script type="text/javascript">

  var spec2 = "js/symbol_map.vg.json";
  vegaEmbed('#symbol_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

<div id="bar"></div>

<script type="text/javascript">

  var spec2 = "js/bar.vg.json";
  vegaEmbed('#bar', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
